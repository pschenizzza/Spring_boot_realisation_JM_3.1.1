<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <h1>Edit user</h1>
</head>
<body>
<div class="modal-body">
    <form th:attr="id=${user.id}" role="form" action="#"
          th:action="@{/admin/edit/${user.id}}" method="post">
        <div class="form-group text-center">
            <div>
                <label for="id">Id</label>
                <input type="text" th:value="${user.id}" class="form-control" id="id" name="id" readonly>
            </div>
            <div>
                <label for="firstName">First name</label>
                <input type="text" th:value="${user.firstName}" class="form-control" id="firstName" name="firstName">
            </div>
            <div>
                <label for="lastName">Last name</label>
                <input type="text" th:value="${user.lastName}" class="form-control" id="lastName" name="lastName">
            </div>
            <div>
                <label for="age">Age</label>
                <input type="number" th:value="${user.age}" class="form-control" id="age" name="age">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="text" th:value="${user.email}" class="form-control" id="email" name="email">
            </div>
            <div>
                <label for="password">Password</label>
                <input type="text" th:value="${user.password}" class="form-control" id="password" name="password">
            </div>
            <div>
                <label for="role">Role</label>
                <select multiple class="form-control" id="role" name="role">
                    <option value="admin">ADMIN</option>
                    <option value="user">USER</option>
                </select>
            </div>
        </div>
        <button type="submit">Обновить</button>
    </form>
</div>

<a th:href="'/admin/home'" >Admin page</a><br>
<a th:href="'/logout'" >Logout</a><br>
</body>
</html>
